<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lisaa kahvi</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
    <h1>Uusi kahvinautinto</h1>
    <div class="col-md-4">
        <form th:object="${kahvi}" th:action="@{/save}" action="#" method="post">
            <input type="text" th:field="*{nimi}" class="form-control" placeholder="nimi" />
            <div style="clear: both; display: block; height: 10px;"></div>
            <input type="text" th:field="*{kuvaus}" class="form-control" placeholder="kuvaus" />
            <div style="clear: both; display: block; height: 10px;"></div>
            <input type="text" th:field="*{alkupera}" class="form-control" placeholder="alkuperä" />
            <div style="clear: both; display: block; height: 10px;"></div>  

            <div class="form-group">
            <label for="paahtoaste" class="control-label">Paahtoaste</label>
            <select th:field="*{paahtoaste}" class="form-control">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
            </select>
            </div>
            <div style="clear: both; display: block; height: 10px;"></div>


            <div class="form-group">
            <label for="luomu" class="control-label">Luomu</label>
            <select id="luomu" th:field="${kahvi.luomu}" class="form-control">
                <option value="true">Kyllä</option>
                <option value="false">Ei</option>
            </select>
            </div>

            <div style="clear: both; display: block; height: 10px;"></div>
            <input type="submit" name="action" class="btn btn-primary" value="Save"></input>
            <input th:formaction="@{/cancel}" type="submit" name="action" class="btn btn-secondary" value="Cancel"></input>
        </form>
    </div>
</div>
</body>
</html>
